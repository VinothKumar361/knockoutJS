<!DOCTYPE html>
<html>
<head>
<title>Joint account</title>
<style>
button  {
          color:green; }
      button:hover{
          color:white;
          background-color: green;
      }
form{
margin-left:200px;
margin-top:200px;
font-size:20px;
}table{
    
    color:white;
}body{
    background-color:dodgerblue; 
    background-size:100%; 
    color:white;
}

</style>
</head>
<body>

<form onsubmit="return false">
<table id="login">
<tr><td>USER NAME:</td><td><input type="text" id="userName" data-bind="value:name" required></input></td>
</tr>
<tr><td>PASSWORD  :</td><td><input type="password" id="passWord" data-bind="value:password"></input></td></tr>
<tr><td><button id="submit"  data-bind="click:validate">Submit</button></td></tr>
</table>
</form>
<script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script>
var item=localStorage.getItem('balance');
if(item==null || item==undefined || item==NaN){
    localStorage.setItem('balance',1500);
}
function myModel(){
    var self=this;
    self.name=ko.observable();
    self.password=ko.observable();
    self.validate=function(){
        if (self.name()=='vinoth' && self.password()=='vinoth123' || self.name()=='kumar' &&self.password()=='kumar123'){
            window.open('joint_Account_user2.html','_self');
            localStorage.setItem('name',self.name());
            self.name('');
            self.password('');
        }
        else{
            alert('Invalid username or password');
            self.name('');
            self.password('');
        }
    }
}
ko.applyBindings(new myModel());
</script>
</body>
</html>
